<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
        /* background-color: #36323b; */
        background-color: #272727;
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
    }

    #radio-input label {
        color: #f1f1f1;
    }

    #radio-input {
        margin: 0px;
        padding: 5px;
    }

    h2 {
        color: #f1f1f1;
        padding: 10px;
        margin: 0px;
    }

    </style>
    <title>Document</title>
</head>
<body>
    <h2>Lyrics Button</h2>
    <div id="radio-input">
        <div>
            <input type="radio" id="all" name="target" value="all" checked />
            <label for="all">Show search results</label>
        </div>
        
        <div>
            <input type="radio" id="first" name="target" value="first" />
            <label for="first">Show first result</label>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
